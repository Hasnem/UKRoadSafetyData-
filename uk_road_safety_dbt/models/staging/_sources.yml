version: 2

sources:
  - name: uk_road_safety_raw
    description: >
      UK Department for Transport road safety data (2015-2018).
      Police-reported personal injury accidents on public roads,
      with associated casualty and vehicle records.
      Loaded from CSV files into Snowflake RAW schema via INFER_SCHEMA.
    database: UKROADSAFETYDATA
    schema: RAW

    tables:
      # ── Accident fact tables ──
      - name: ACCIDENTS_2015
        description: Road accident records for 2015 (~140k rows).
      - name: ACCIDENTS_2016
        description: Road accident records for 2016 (~136k rows).
      - name: ACCIDENTS_2017
        description: Road accident records for 2017 (~130k rows).
      - name: ACCIDENTS_2018
        description: Road accident records for 2018 (~122k rows).

      # ── Casualty fact tables ──
      - name: CASUALTIES_2015
        description: Casualty records for 2015 (~186k rows).
      - name: CASUALTIES_2016
        description: Casualty records for 2016 (~181k rows).
      - name: CASUALTIES_2017
        description: Casualty records for 2017 (~170k rows).
      - name: CASUALTIES_2018
        description: Casualty records for 2018 (~160k rows).

      # ── Vehicle fact tables ──
      - name: VEHICLES_2015
        description: Vehicle records for 2015 (~257k rows).
      - name: VEHICLES_2016
        description: Vehicle records for 2016 (~252k rows).
      - name: VEHICLES_2017
        description: Vehicle records for 2017 (~238k rows).
      - name: VEHICLES_2018
        description: Vehicle records for 2018 (~226k rows).

